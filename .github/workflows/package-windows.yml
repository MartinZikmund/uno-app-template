name: Build Windows Packages

on:
  workflow_dispatch:

env:
  # App Configuration
  APP_NAME: AppTemplate
  DOTNET_VERSION: 10.0.x
  SOLUTION_FILE: src/AppTemplate.slnx
  PROJECT_PATH: src/AppTemplate
  PROJECT_FILE: src/AppTemplate/AppTemplate.csproj
  WINDOWS_TARGET_FRAMEWORK: net10.0-windows10.0.26100

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:

  create_package:

    strategy:
      matrix:
        configuration: [Release]
        platform: [x86,x64,ARM64]

    runs-on: windows-latest  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    env:
      STEP_TIMEOUT_MINUTES: 60

      # .NET niceties
      DOTNET_NOLOGO: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      ContinuousIntegrationBuild: true

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Cache NuGet to speed up restores
    - name: NuGet cache
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.sln*', '**/*.csproj', '**/Directory.Packages.props', '**/global.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          ${{ env.DOTNET_VERSION }}

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.3.1

    # Restore the application to populate the obj folder with RuntimeIdentifiers
    - name: Restore the application
      run: msbuild $env:SOLUTION_FILE /t:Restore /p:Configuration=$env:Configuration /p:TargetFramework=$env:WINDOWS_TARGET_FRAMEWORK /p:PublishReadyToRun=true
      env:
        Configuration: ${{ matrix.configuration }}

    # Decode the base 64 encoded pfx and save the Signing_Certificate
    - name: Decode the pfx
      run: |
        $pfx_cert_byte = [System.Convert]::FromBase64String("${{ secrets.BASE64_ENCODED_WINDOWS_PFX }}")
        $certificatePath = "GitHubActionsWorkflow.pfx"
        [IO.File]::WriteAllBytes("$certificatePath", $pfx_cert_byte)

    # Create the app package by building and packaging the project
    - name: Create the app package
      run: msbuild $env:SOLUTION_FILE /p:TargetFramework=$env:WINDOWS_TARGET_FRAMEWORK /p:Configuration=$env:Configuration /p:Platform=$env:Platform /p:UapAppxPackageBuildMode=$env:Appx_Package_Build_Mode /p:AppxBundle=$env:Appx_Bundle /p:AppxPackageDir="$env:Appx_Package_Dir" /p:GenerateAppxPackageOnBuild=true
      env:
        Appx_Bundle: Never
        Appx_Package_Build_Mode: CI
        Appx_Package_Dir: Packages\
        Configuration: ${{ matrix.configuration }}
        Platform: ${{ matrix.platform }}

    # Remove the pfx
    - name: Remove the pfx
      run: Remove-Item -path GitHubActionsWorkflow.pfx

    # Upload the MSIX package: https://github.com/marketplace/actions/upload-a-build-artifact
    - name: Upload MSIX package
      uses: actions/upload-artifact@v4
      with:
        name: MSIX_Package_${{ matrix.platform }}
        path: ${{ env.PROJECT_PATH }}\\Packages

  merge:
    runs-on: windows-latest
    needs: create_package
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read package version from manifest
        id: manifest
        shell: pwsh
        run: |
          [xml]$xml = Get-Content "$env:PROJECT_PATH/Package.appxmanifest"
          $version = $xml.Package.Identity.Version
          echo "version=$version" >> $env:GITHUB_OUTPUT

      - name: Download all MSIX_Package_* artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: MSIX_Package_*
          path: ./msix

      - name: Copy all .msix files to temporary location
        id: copymsix
        run: |
          $msixFiles = Get-ChildItem -Path ./msix -Filter *.msix -Recurse
          $tmp = Join-Path $env:RUNNER_TEMP ([IO.Path]::GetRandomFileName()); New-Item $tmp -ItemType Directory | Out-Null
          Copy-Item $msixFiles -Destination $tmp
          echo "msix_temp_dir=$tmp" >> $env:GITHUB_OUTPUT

      - name: Make msixbundle
        id: bundler
        uses: LanceMcCarthy/Action-MsixBundler@v2.0.0
        with:
          msix-folder: ${{ steps.copymsix.outputs.msix_temp_dir }}
          msixbundle-filepath: "./msix/${{ env.APP_NAME }}_${{ steps.manifest.outputs.version }}.msixbundle"
          msixbundle-version: ${{ steps.manifest.outputs.version }}

      - name: Make .msixupload
        shell: pwsh
        run: |
          $bundle = "./msix/${{ env.APP_NAME }}_${{ steps.manifest.outputs.version }}.msixbundle"
          $syms = Get-ChildItem -Path ./msix -Recurse -Filter *.msixsym
          foreach ($sym in $syms) {
            $newName = [IO.Path]::ChangeExtension($sym.FullName, ".appxsym")
            Rename-Item -Path $sym.FullName -NewName $newName
          }
          $appxsymFiles = Get-ChildItem -Path ./msix -Recurse -Filter *.appxsym
          $tmp = Join-Path $env:RUNNER_TEMP ([IO.Path]::GetRandomFileName()); New-Item $tmp -ItemType Directory | Out-Null
          Copy-Item $bundle $tmp
          Copy-Item $appxsymFiles $tmp
          Compress-Archive -Path (Join-Path $tmp '*') -DestinationPath ${{ env.APP_NAME }}_${{ steps.manifest.outputs.version }}.msixupload -Force

      - name: Upload .msixupload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}_${{ steps.manifest.outputs.version }}.msixupload
          path: ${{ env.APP_NAME }}_${{ steps.manifest.outputs.version }}.msixupload